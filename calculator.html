<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: #2196F3;
  max-width:100%
}

.grid-input {
  background-color: #2196F3;
  padding: 10px;
  max-width:96%;
  font-size: 50px;
  
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}

.button{
    
}
</style>
</head>
<body>

<div style="border: 2px solid black;width:47%;margin:auto">
<div  >
<input type="text" class=" grid-input" id="outputscreen">

<div class="grid-container">
  <button class="grid-item" onclick="display('1')">1</button>
  <button class="grid-item" onclick="display('2')" >2</button>
  <button class="grid-item" onclick="display('3')">3</button>  
  <button class="grid-item" onclick="display('+')">+</button>
  <button class="grid-item" onclick="display('4')">4</button>
  <button class="grid-item" onclick="display('5')">5</button>
  <button class="grid-item" onclick="display('6')">6</button>  
  <button class="grid-item" onclick="display('-')">-</button>
  <button class="grid-item" onclick="display('7')">7</button>
  <button class="grid-item" onclick="display('8')">8</button>
  <button class="grid-item" onclick="display('9')">9</button> 
  <button class="grid-item" onclick="display('/')">/</button>
  <button class="grid-item" onclick="calculate('=')" id="equall">=</button>
  <button class="grid-item" onclick="display('0')">0</button>
  <button class="grid-item" onclick="washout()">AC</button>
  <button class="grid-item" onclick="del()">del</button>
  <button class="grid-item" onclick="display('.')">.</button>
  <button class="grid-item" onclick="display('')"></button>
  <button class="grid-item" onclick="display('')"></button>
  <button class="grid-item" onclick="display('%')">%</button>
</div>
</div>
</div>
<script>
    let output=document.getElementById("outputscreen");
    function display(num){
        output.value+=num;
    }
    function calculate(){
        try{
            output.value=eval(output.value);
        }
        catch(err){
            alert("Invalid");
        }
    }
    
    function del(){
        output.value=output.value.slice(0,-1);
    }
     
    function washout(){
        output.value='';
    }



</script>

</body>
</html>
